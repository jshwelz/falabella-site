<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Falabella</title>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/ui-bootstrap-tpls-1.3.2.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid login">
	<div class="row content login">
	  <div class="col-lg-12">
	    <div class="logo-login">
	      <div class="col-lg-12">
	        <div class="form-login" ng-app="falabella" ng-controller="validador_formularios">
	          <form id="form1" name="form1" method="post" action="reporte-de-estado.html" novalidate>
	              <div class="col-lg-12">
	                <div class="logo-login"> <img src="img/falabella.png" /> </div>
	                <div class="form-login">
	                  <h5>Ingresa tus datos</h5>
	                  <div>
	                    <input type="text" name="UserName" id="UserName" placeholder="Nombre de usuario" class="txt-login form-control" ng-model="user.UserName"  required/>
                      </div>
	                  <div>
	                    <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" class="txt-login form-control" ng-model="user.contrasena" required/>
                      </div>
	                  <div>
	                    <button type="submit" class="btn btn-login" ng-disabled="form1.$invalid" ng-click="submitted=true" >Ingresar</button>
                      </div>
                      <div>
	                  <a href="contrasena.html">¿Olvidaste tu contraseña?</a>
                      </div>
                  </div>
	            </div>
	            </form>
            </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>

</body>
</html>
