<!DOCTYPE html>
<html ng-app="falabella">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Falabella</title>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/ui-bootstrap-tpls-1.3.2.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid login">
	<div class="row content login">
	  <div class="col-lg-12">
	    <div class="logo-login">
	      <div class="col-lg-12">
	        <div class="form-login" ng-controller="validador_formularios">
	          <form id="form1" name="form1" method="post" action="contrasena2.html" novalidate>
	              <div class="col-lg-12">
	                <div class="logo-login"> <img src="img/falabella.png" /> </div>
	                <div class="form-login">
	                  <h5>Reestablece tu contraseña</h5>
	                  <div>
	                    
                      </div>
	                  <div>
	                    <input type="email" name="email" id="email" placeholder="Correo electrónico" class="txt-login" ng-model="user.email"  required/>
                      </div>
	                  <div>
	                    <button class="btn btn-login" ng-disabled="form1.$invalid" ng-click="submitted=true" >Enviar</button>
                      </div>
                      <div>
                      <span class="alerta">Restablecedor enviado con éxito, revise su correo electrónico.</span>
	                  <a href="index.html">Volver</a>
                      </div>
                  </div>
	            </div>
	            </form>
            </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>

</body>
</html>
