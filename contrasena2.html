<html ng-app="falabella">
<head>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid login">
	<div class="row content login">
	  <div class="col-lg-12">
	    <div class="logo-login">
	      <div class="col-lg-12">

	                <div class="form-login">

	                  <div>
	                    
                      </div>
	                  <div>
	                    <input type="password" name="contrasena" id="contrasena" placeholder="Contrase単a Nueva" class="txt-login" ng-model="user.contrasena"  required/>
                      </div>
                      <div>  
                        <input type="password" name="contrasena2" id="contrasena2" placeholder="Reingrese Contrase単a Nueva" class="txt-login" ng-model="user.contrasena2"  ng-pattern="user.contrasena" required/>
                        <div><span ng-show="form1.contrasena2.$error.pattern" class="alerta">Contrase単as no coinciden</span></div>

	            </form>
            </div>

	    </div>

</div>
